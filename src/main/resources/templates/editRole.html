<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" href="/static/css/amazeui.min.css">
		<link rel="stylesheet" href="/static/css/admin.css">
<!--		<link rel="stylesheet" href="/static/css/app.css">-->
		<script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<script>
		$(function () {
			$("#addRole").click(function () {
				$.ajax({
					url:'/addRoleMapping',
					type:'post',
					data:$("#addRoleForm").serialize(),
					dataType:'json',
					success:function (res) {
						if(res==0){
							window.parent.location="/role";
						}else{
							console.log("添加失败");
						}
					}
				});
			});
		});
	</script>
	<body>
		
		<div class="am-cf admin-main">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<form id="addRoleForm" class="am-form am-form-horizontal" th:action="@{/addRoleMapping}" method="post" style="padding-top: 30px;">
							<input value="504" name="roleId" type="hidden">
							<div class="am-form-group">
								<label for="roleName" class="am-u-sm-3 am-form-label">
									角色名称
								</label>
								<div class="am-u-sm-9">
									<input id="roleName" required="" placeholder="请输入角色名称" value="" name="rName" type="text">
									<small id="helpRole">输入角色名称。</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="roledesc" class="am-u-sm-3 am-form-label">
									角色描述
								</label>
								<div class="am-u-sm-9">
									<textarea id="roledesc" rows="" cols="50" placeholder="请输入角色描述" name="rDesc"></textarea>
									<small>输入角色描述。</small>
								</div>
							</div>
							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<input id="addRole" class="am-btn am-btn-success" value="添加角色" type="button">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
