<!DOCTYPE html>
<html xmlns:th="http://rhymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" href="/static/css/amazeui.min.css">
		<link rel="stylesheet" href="/static/css/admin.css">
<!--		<link rel="stylesheet" href="/static/css/app.css">-->
		<script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<script>
		$(function () {
			$("#addDepart").click(function () {
				$.ajax({
					url:'/addDepartMapping',
					type:'post',
					data:$("#addDepartForm").serialize(),
					dataType:'json',
					success:function (res) {
						if(res==0){
							window.parent.location="/depart";
						}else{
							console.log("添加失败");
						}
					}
				});
			});
		});
	</script>
	<body>
		<div class="am-cf admin-main">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<form id="addDepartForm" class="am-form am-form-horizontal" action="role/addroleSubmit.action" method="post" style="padding-top: 30px;">
							<input value="504" name="roleId" type="hidden">
							<div class="am-form-group">
								<label for="roleName" class="am-u-sm-3 am-form-label">
									部门名称
								</label>
								<div class="am-u-sm-9">
									<input id="roleName" required="" placeholder="请输入部门名称" value="" name="dName" type="text">
									<small id="helpRole">输入部门名称。</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="ddesc" class="am-u-sm-3 am-form-label">
									部门描述
								</label>
								<div class="am-u-sm-9">
									<textarea id="ddesc" rows="" cols="50" placeholder="请输入部门描述" name="dDesc"></textarea>
									<small>输入部门描述。</small>
								</div>
							</div>
							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<input id="addDepart" class="am-btn am-btn-success" value="添加部门" type="button">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
